<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bootcamp Coding Quiz</title>
</head>

<body>

    <header class="header">
        <div class="high-scores">
            <a href="#" class="high-score-button">High Scores</a>
        </div>

        <div class="timer">
            <h1 class="time-left">90 Seconds</h1>
        </div>
    </header>
    
    <section class="quiz">
        <div class="leaderboard">
            <h3>leaderboard</h3>
            <ol class="score-ol"></ol>
        </div>

        <div class="score-input">
            <input type="text" class="input-field" placeholder="Initials" maxlength="2">
            <button class="submit-button">Submit Score</button>
        </div>



        <div class="quiz-content">
            <p class="text">
                Answer the questions in the allotted time. The faster and more accurately the questions are answered,
                the better your score. Your previous score will be recorded in the high score tab. Try to beat it!
            </p>
            
             <button class="start-button">Start Quiz</button>
             <button class="button-a answer"></button>
             <button class="button-b answer"></button>
             <button class="button-c answer"></button>
             <button class="button-d answer"></button>
        </div>
    </section>



    <script src="./assets/script.js"></script>
</body>
</html>
