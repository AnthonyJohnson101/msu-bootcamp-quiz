<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bootcamp Coding Quiz</title>
</head>

<body>

    <header class="header">
        <div class="high-scores">
            <a href="#">High Scores</a>
        </div>

        <div class="timer">
            <h1 class="time-left">90 Seconds</h1>
        </div>
    </header>
    
    <section class="quiz">
        <div class="quiz-content">
            <p class="text">
                Answer the questions in the allotted time. The faster and more accurately the questions are answered,
                the better your score. Rise to the top of the leaderboard!
            </p>
            <ul>
                <li class="option-a"></li>
                <li class="option-b"></li>
                <li class="option-c"></li>
                <li class="option-d"></li>
            </ul>
             <button class="start-button">Start Quiz</button>
             <button class="button-a">A</button>
             <button class="button-b">B</button>
             <button class="button-c">C</button>
             <button class="button-d">D</button>
        </div>
    </section>



    <script src="./assets/script.js"></script>
</body>
</html>
